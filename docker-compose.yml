# docker-compose.yml - Docker Compose 編排配置

version: '3.8'

services:
  # Flask 後端服務
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncku-ai-assistant-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./backend:/app
    networks:
      - ncku-network

networks:
  ncku-network:
    driver: bridge
