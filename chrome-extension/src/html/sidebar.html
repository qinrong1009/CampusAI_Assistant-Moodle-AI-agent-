<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodle 小精靈</title>
  <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
  <div id="aiAssistantSidebar" class="ai-sidebar">
    <div class="sidebar-header">
      <h2>校務系統 AI 助手</h2>
      <div class="header-actions">
        <div class="model-inline">
          <select id="sidebarModelSelect" title="選擇模型" class="model-select-small">
            <option value="default">使用伺服器預設</option>
          </select>
          <button id="setModelBtn" class="small-btn apply-small">套用模型</button>
        </div>
        <button id="closeSidebarBtn" class="close-btn">✕</button>
      </div>
    </div>

    <!-- 聊天區域 -->
    <div id="chatArea" class="chat-area">
      <!-- 訊息會動態加入這裡 -->
    </div>

    <!-- 加載狀態 -->
    <div id="loadingArea" class="loading-area hidden">
      <div class="spinner"></div>
      <p>處理中...</p>
    </div>

    <!-- 輸入框區域 -->
    <div class="input-area">
      <div class="input-container">
        <input 
          type="text"
          id="questionInput"
          class="question-input"
          placeholder="請輸入您的問題..."
          maxlength="500"
        >
        <button id="submitBtn" class="send-btn">
          發送
        </button>
      </div>
      <div class="char-count">
        <span id="charCount">0</span>/500
      </div>
    </div>
  </div>

  <script src="../js/sidebar.js"></script>
</body>
</html>
