<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校務系統AI助手</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>校務系統AI助手</h1>
      <button id="settingsBtn" class="settings-btn" title="設定">⚙️</button>
    </div>
    
    <div class="content">
      <button id="activateBtn" class="primary-btn">
        啟動助手 (按 Alt+A)
      </button>
      <p class="info-text">點擊按鈕在當前頁面啟動AI助手面板</p>
    </div>

    <div id="settingsPanel" class="settings-panel hidden">
      <h2>設定</h2>
      <div class="setting-item">
        <label for="apiUrl">API 網址:</label>
        <input type="text" id="apiUrl" placeholder="http://localhost:5000">
      </div>

      <div class="setting-item model-row">
        <div class="model-select-wrapper">
          <label for="modelType">AI 模型:</label>
          <div class="model-select-row">
            <select id="modelType" class="model-select">
              <option value="qwen2.5vl">Qwen 2.5VL</option>
              <option value="llava">LLaVA</option>
              <option value="llama3.2">LLaMA 3.2</option>
              <option value="qwen3-vl">Qwen 3 VL</option>
              <option value="gemma3">Gemma 3</option>
              <option value="llama4">LLaMA 4</option>
            </select>
            <button id="saveSettingsBtn" class="apply-btn">保存</button>
          </div>
        </div>
        <small class="hint-text">使用遠端 Ollama 服務上的模型，僅提供系統管理允許的選項。</small>
      </div>
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
